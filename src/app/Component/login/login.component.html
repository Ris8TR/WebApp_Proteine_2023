<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Profile </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<mat-toolbar color="Black">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon> </button>
    <span routerLink="home">Coso</span>
  <span class="Spazio_icone"></span>
  <mat-form-field class="example-form-field" style="width: 50%; border: 10px">
    <input matInput placeholder="Ricerca prodotto">
    <button mat-button matSuffix> <mat-icon>search</mat-icon>
    </button> </mat-form-field>
  <span class="Spazio_icone"></span>
  <button mat-icon-button class="icon" aria-label="Profilo" routerLink="home" >
    <mat-icon>account_circle</mat-icon> </button>
  <button mat-icon-button class="icon" aria-label="Carrello" routerLink="../cart">
    <mat-icon>shopping_cart</mat-icon> </button>
</mat-toolbar>
<mat-sidenav-container style="height: 100%;">
  <mat-sidenav #sidenav mode="side" closed style="width: 15%">
    <mat-nav-list>
      <a mat-list-item href="../product">Cosmetica e Cura Personale</a>
      <a mat-list-item href="../produc">Alimentazione Salutare</a>
      <a mat-list-item href="../produc">Salute e Dimagrimento</a>
      <a mat-list-item href="../produc">Nutrizione Sportiva</a>
      <a mat-list-item href="../produc">Catalogo Completo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="">

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
