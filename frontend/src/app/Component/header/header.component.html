<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: black">
<mat-toolbar color="Black">
  <button mat-icon-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon> </button>
  <button mat-icon-button class="icon" aria-label="Profilo" routerLink="../home" > <mat-icon>home</mat-icon> </button>
  <span>IL PROGETTO MIGLIORE</span>

  <span class="Spazio_icone"></span>
  <mat-form-field class="w-50">
    <input #searchkeyword (keyup) ="searchByKeyword(searchkeyword.value)" matInput name="Ricerca" id="searchKey" placeholder="Ricerca prodotto">
    <button mat-button matSuffix> <mat-icon>search</mat-icon> </button>
  </mat-form-field>
  <img class="logo"  src="./assets/images/logo.png" alt="Logo del sito web">
  <span class="Spazio_icone"></span>
  <a mat-icon-button href="http://localhost:8080/login"  aria-label="Profilo">
    <mat-icon>account_circle</mat-icon>
  </a>
  <button mat-icon-button class="example-icon" aria-label="Carrello" routerLink="../cart" >
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container style="height: 91%;">
  <mat-sidenav #sidenav mode="side" closed >
    <mat-nav-list>
      <a mat-list-item href="../product">Cosmetica e Cura Personale</a>
      <a mat-list-item href="../product">Alimentazione Salutare</a>
      <a mat-list-item href="../product">Salute e Dimagrimento</a>
      <a mat-list-item href="../product">Nutrizione Sportiva</a>
      <a mat-list-item href="../product">Catalogo Completo</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
