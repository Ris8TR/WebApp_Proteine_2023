<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: black; height: auto">
<mat-toolbar style= "background-color: Black; ">
  <button mat-icon-button (click)="sidenav.toggle()"  style="margin-right: 5px"> <mat-icon>menu</mat-icon> </button>
  <button mat-icon-button class="icon" aria-label="Profilo" routerLink="../home" style="margin-right: 20px"> <mat-icon>home</mat-icon>
  </button>
  <span>IL PROGETTO MIGLIORE</span>

  <span class="Spazio_icone"></span>
  <mat-form-field class="w-50" >

      <input #searchkeyword matInput name="Ricerca" id="searchKey" placeholder="Ricerca prodotto" (keyup)="redirectToSearch(searchkeyword.value)">
      <button mat-button matSuffix (click)="redirectToSearch(searchkeyword.value)">
        <mat-icon>search</mat-icon>
      </button>

  </mat-form-field>

  <img class="logo"  src="./assets/images/logo.png" alt="Logo del sito web">
  <span class="Spazio_icone"></span>
  <a href="http://localhost:8080/login" style="color:white;">
  <span>{{ logStringResult }}</span></a>
  <a mat-icon-button href="http://localhost:8080/login"  aria-label="Profilo">
    <mat-icon>account_circle</mat-icon>
  </a>
  <button mat-icon-button aria-label="Carrello" routerLink="../cart" style="margin-left: 10px">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container style="height: 15%; background-color:#060606 ">
  <mat-sidenav #sidenav mode="side" closed style="background-color: black;" >
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/category', 'PST']">Pasti Sostitutivi</a>
      <a mat-list-item [routerLink]="['/category', 'AMN']">Aminoacidi</a>
      <a mat-list-item [routerLink]="['/category', 'GNR']">Giner</a>
      <a mat-list-item [routerLink]="['/category', 'BVE']">Bevande</a>
      <a mat-list-item [routerLink]="['/category', 'VTM']">Vitamine</a>
      <a mat-list-item [routerLink]="['/category', 'PRE']">Podotto Sostitutivi</a>
      <a mat-list-item [routerLink]="['/category', 'HMR']">Ormoni</a>
      <a mat-list-item [routerLink]="['/category', 'PRT']">Proteine</a>
      <a mat-list-item [routerLink]="['/info', 'Gainer']">Info</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
