
  <mat-sidenav-content>
    <h1 style="align-self: center">Dai un'occhiata alle ultime novit√†:</h1>
    <div class="container" style="display: flex; flex-wrap: wrap; flex-grow: 1;">
      <div style="width: 18rem; margin: 10px; flex-basis: 20%;" *ngFor="let product of productDetails; let i = index">
          <img [src]="product.image" class="card-img-top" alt="{{product.title}}">
          <div class="card" style="width: 300px">
            <a [routerLink]="['/product', product.id_prodotto]">
              <img src="/assets/images/logo.png" class="card-img-top" alt="{{product.title}}">
            </a>
            <div class="card-body">
              <h5 class="card-title">{{product.nome}}</h5>
              <p class="card-text">{{product.marchio}}</p>
              <button *ngIf="product.available" class="btn btn-primary custom-button" [disabled]="productAddedToCart === product.id_prodotto" [ngClass]="{'product-added': productAddedToCart === product.id_prodotto}" (click)="addToCart(product.id_prodotto)">
                {{ productAddedToCart === product.id_prodotto ? 'Prodotto aggiunto' : 'Aggiungi al carrello' }}
              </button>
              <span *ngIf="!product.available" class="btn not-available-text" style="color: red; border-color: red" >Prodotto non disponibile</span>
            </div>
          </div>
      </div>
    </div>
  </mat-sidenav-content>
