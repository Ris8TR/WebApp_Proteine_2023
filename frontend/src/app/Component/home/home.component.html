<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<mat-toolbar color="Black">
  <button mat-icon-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon> </button>
  <button mat-icon-button class="icon" aria-label="Profilo" routerLink="../home" > <mat-icon>home</mat-icon> </button>
  <span>IL PROGETTO MIGLIORE</span>

  <span class="Spazio_icone"></span>
  <mat-form-field class="w-50">
    <input #searchkeyword (keyup) ="searchByKeyword(searchkeyword.value)" matInput name="Ricerca" id="searchKey" placeholder="Ricerca prodotto"> >
    <button mat-button matSuffix> <mat-icon>search</mat-icon> </button>
  </mat-form-field>
  <img class="logo"  src="./assets/images/logo.png" alt="Logo del sito web">
  <span class="Spazio_icone"></span>
  <a mat-icon-button href="http://localhost:8080/login"  aria-label="Profilo">
    <mat-icon>account_circle</mat-icon>
  </a>
  <button mat-icon-button class="example-icon" aria-label="Carrello" routerLink="../cart" >
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container style="height: 100%;">
  <mat-sidenav #sidenav mode="side" closed >
    <mat-nav-list>
      <a mat-list-item href="../product">Cosmetica e Cura Personale</a>
      <a mat-list-item href="../product">Alimentazione Salutare</a>
      <a mat-list-item href="../product">Salute e Dimagrimento</a>
      <a mat-list-item href="../product">Nutrizione Sportiva</a>
      <a mat-list-item href="../product">Catalogo Completo</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h1 style="align-self: center">Dai un occhiata alle ultime novit√†: </h1>
    <div class="container" style="display: flex; flex-wrap: wrap; flex-grow: 1;">
      <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
          <div class="row p-3" >
            <!-- <img style="height: 250px;" [src]="p.productImages[0].url" alt=""> -->

            <div class="mt-3">
              <p><b>{{p.productName}}</b></p>
            </div>

            <div class="mt-2">
              <p style="white-space: inherit;  overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p>
            </div>

            <div class="mt-2">
              <b>Rs.{{p.productDiscountedPrice}}</b> &nbsp;  <b style="text-decoration: line-through; color: red;">{{p.productActualPrice}} </b>
            </div>

            <div class="mt-2">
              <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
            </div>

          </div>
        </mat-grid-tile>

      </mat-grid-list>

  </div>
  </mat-sidenav-content>
  </mat-sidenav-container>

<router-outlet>

</router-outlet>
