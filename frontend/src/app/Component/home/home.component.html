
  <mat-sidenav-content>
    <h1 style="align-self: center">Dai un'occhiata alle ultime novit√†:</h1>
    <div class="container" style="display: flex; flex-wrap: wrap; flex-grow: 1;">
      <div style="width: 18rem; margin: 10px; flex-basis: 20%;" *ngFor="let item of productDetails; let i = index">
          <img [src]="item.image" class="card-img-top" alt="{{item.title}}">
          <div class="card" style="width: 18rem;">
            <a [routerLink]="['/product', item.id_prodotto]">
              <img src="/assets/images/logo.png" class="card-img-top" alt="{{item.title}}">
            </a>
            <div class="card-body">
              <h5 class="card-title">{{item.nome}}</h5>
              <p class="card-text">{{item.marchio}}</p>
              <button class="btn btn-primary custom-button" [disabled]="productAddedToCart === item.id_prodotto" [ngClass]="{'product-added': productAddedToCart === item.id_prodotto}" (click)="addToCart(item.id_prodotto)">
                {{ productAddedToCart === item.id_prodotto ? 'Prodotto aggiunto' : 'Aggiungi al carrello' }}
              </button>

            </div>
          </div>
      </div>
    </div>
  </mat-sidenav-content>
