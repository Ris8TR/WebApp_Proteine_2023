<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Area Clienti</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script type="text/javascript">
    function LogOut() {
        document.cookie = "user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "sessionId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.replace('http://localhost:8080/login');
    }

    function info() {
        window.location.replace("http://localhost:8080/user/info");
    }

    function orders() {
        window.location.replace("http://localhost:8080/user/ordini");
    }
</script>
</head>



<body>
<style type="text/css">


    /* Importing fonts from Google */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    /* Reseting */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #060606;
    }

    .wrapper {
        max-width: 350px;
        min-height: 500px;
        margin: 80px auto;
        padding: 40px 30px 30px 30px;
        background-color: #ecf0f3;
        border-radius: 15px;
        /*! box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff; */
    }

    .logo {
        width: 300px;
        margin: auto;
    }

    .logo img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
    }

    .wrapper .name {
        font-weight: 600;
        font-size: 1.4rem;
        letter-spacing: 1.3px;
        padding-left: 10px;
        color: #555;
    }

    .wrapper .form-field input {
        width: 100%;
        display: block;
        border: none;
        outline: none;
        background: none;
        font-size: 1.2rem;
        color: #666;
        padding: 10px 15px 10px 10px;
        /* border: 1px solid red; */
    }

    .wrapper .form-field {
        padding-left: 10px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
    }

    .wrapper .form-field .fas {
        color: #555;
    }

    .wrapper .btn {
        box-shadow: none;
        width: 100%;
        height: 40px;
        background-color: #000000;
        color: #fff;
        border-radius: 25px;
        box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
        letter-spacing: 1.3px;
    }

    .wrapper .btn:hover {
        background-color: #ffee00;
    }

    .wrapper a {
        text-decoration: none;
        font-size: 16px;
        color: #121413;
    }

    .wrapper a:hover {
        color: #FFFB04;
    }

    @media(max-width: 380px) {
        .wrapper {
            margin: 30px 20px;
            padding: 40px 15px 15px 15px;
        }
    }

</style>
<div class="wrapper">
    <a href="http://localhost:4200/">
        <div class="logo"><img alt="" src="/logo.png" style="margin-top: -29px;margin-bottom: 20px;"></div></a>

    <div class="text-center mt-4 name" style="margin-left: 30px;">AREA RISERVATA</div>

    <button class="btn mt-3" id="info" style="margin-top: 20px;" onclick="info();">Informazioni personali</button>

    <button class="btn mt-3" id="orders" style="margin-top: 20px;" onclick="orders();">Storico Ordini</button>
    <button class="btn mt-3" id="submit" style="margin-top: 20px;" onclick="LogOut();">Logout</button><br>

    </div>

</body></html>
