<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      background-color: #f2f2f2;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #555;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error 404 - Page Not Found</h1>
  <p>We're sorry, but the page you requested could not be found.</p>
  <p>Please check the URL and try again, or go to the <a href="/">home page</a>.</p>
</div>
</body>
</html>
